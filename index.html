<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What's The Number?</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
</head>
<body>
<div class="start">
<header>
    <p id="title">What's The Number?</p>
    <p id="info">Guess The Correct Number Between 1 - 10 & Receive A Surprise</p>
</header>
<div class="game_container">
    <div id="remainingGuesses">Remaining Guesses: <span id="guessNum"></span></div>
    <button id="reset" onClick="restart()">
        Play Again?
    </button>
    <div id="game_input">
        <input id="guess_input" class="enterGuess" type="text" placeholder="?">
    </div>
        <br>
    <button id="submit" class="enterGuess" type="button">
        Guess
    </button>
    <br>
    <div id="response_div"></div>
    <div id="prize_container">
        <div class="imageHeader">
           You've Won! Here's Your Prize:
            <br>
            <div id="randomPrize"></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
